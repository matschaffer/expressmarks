%ul{class: "bookmarks"}
:each bookmark in bookmarks
  %li
    %dl
      %dt
        Title:
      %dd
        = bookmark.title
      %dt
        URL:
      %dd
        = bookmark.url
      %dt
        Notes:
      %dd
        = bookmark.notes
      %dt
        Tags:
      %dd
        = bookmark.tags.join(", ")
